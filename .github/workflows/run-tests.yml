name: Run tests

on: push

jobs:
  install-dependencies:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Rounds
        id: cache-rounds
        uses: ./.github/actions/cache-rounds

      - name: Install SteamCMD
        if: steps.cache-rounds.outputs.cache-hit != 'true'
        uses: CyberAndrii/setup-steamcmd@v1

      - name: Install ROUNDS
        if: steps.cache-rounds.outputs.cache-hit != 'true'
        run: |
          steamcmd +@sSteamCmdForcePlatformType windows +login ${{ secrets.STEAM_USERNAME }} ${{ secrets.STEAM_PASSWORD }} +force_install_dir $HOME/ROUNDS_INSTALL +app_update 1557740 validate +exit

      - name: Prepare MapsExtended dependencies
        if: steps.cache-rounds.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri "https://thunderstore.io/package/download/BepInEx/BepInExPack_ROUNDS/5.4.1900/" -OutFile $HOME/bepinex.zip
          Invoke-WebRequest -Uri "https://thunderstore.io/package/download/willis81808/MMHook/1.0.0/" -OutFile $HOME/mmhook.zip
          Invoke-WebRequest -Uri "https://thunderstore.io/package/download/willis81808/UnboundLib/3.2.10/" -OutFile $HOME/unboundlib.zip

          7z x $HOME/bepinex.zip -o$HOME/BepInExRaw
          mv $HOME/BepInExRaw/BepInExPack_ROUNDS/* $HOME/ROUNDS_INSTALL/

          7z x $HOME/mmhook.zip -o$HOME/ROUNDS_INSTALL/BepInEx/plugins/mmhook
          7z x $HOME/unboundlib.zip -o$HOME/ROUNDS_INSTALL/BepInEx/plugins/unboundlib/

  run-tests:
    runs-on: windows-latest
    needs: [install-dependencies]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Restore Rounds cache
        uses: ./.github/actions/cache-rounds

      - name: Create Config.props
        run: |
          echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><Project ToolsVersion=\"Current\" xmlns=\"http://schemas.microsoft.com/developer/msbuild/2003\"><PropertyGroup><RoundsDir>$HOME/ROUNDS_INSTALL</RoundsDir><BepInExDir>$HOME/ROUNDS_INSTALL/BepInEx</BepInExDir></PropertyGroup></Project>" > Config.props
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Build and test
        run: |
          dotnet restore
          dotnet tool restore
          dotnet build
          dotnet surity "$HOME\ROUNDS_INSTALL\Rounds.exe" --filter-stacktraces "FluentAssertions.* | Surity.*" --compact-stacktraces
